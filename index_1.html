<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device=width, initial-scale=1.0">
		<title>index_1</title>
	</head>

	<body>
		<header>
			<h1>Форма отправки данных пользователя</h1>	
		</header>
		<main>
			<form action="signing" method="post">
				<div>
					<input type="text" name="username" placeholder="name">
				</div>				
				<div>
					<input type="tel" name="number" placeholder="phone number">
				</div>
				<div>
					<input type="email" name="email" placeholder="email">
				<div>
				<div>
					<input type="password" name="pass" placeholder="password">
				</div>
				<div>
					<fieldset>
						<div>
							<legend>Select color</legend>
								<input type="radio" name="question" id="red"
								value="red" checked>
								<label for="red">red</label> 
						</div>
						<div>
							<input type="radio" name="question" id="green"
								value="green">
								<label for="green">green</label> 
						</div>
						<div>
							<input type="radio" name="question" id="blue"
								value="blue">
								<label for="blue">blue</label> 
						<div>
							<textarea name="text" placeholder="other" id="" cols="30" rows="10"></textarea>
						</div>
					</fieldset>
				</div>
			</form>
		<footer>
			<input type="submit" name="">
			<input type="reset" name="">
		</footer>
	</body>

</html>
